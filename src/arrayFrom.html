<!DOCTYPE html>
<html>
  <head>
    <title> Array.from</title>
  </head>

  <body>

    <ul id = "list">
      <li>Daniel</li>
      <li>Lisbeth</li>
      <li>Shanya</li>
    </ul>

  </body>

  <script>

    const list = document.querySelectorAll('#list li');
    const listArray = Array.from(list);
    console.log(listArray);

    const names = listArray.map((name) => name.textContent);

    console.log(names);

    const array = Array.of(1,'thing', {count: 3});
    console.log(array);
  </script>
</html>
