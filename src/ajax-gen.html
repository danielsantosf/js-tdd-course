<!DOCTYPE html>
<html>
  <head>
    <title> Array.find and Array.finIndex</title>
  </head>

  <body>

  </body>

  <script>

    function ajax(url) {
      fetch(url)
      .then(data => data.json())
      .then(data => dados.next(data));
    }

    function* ajaxGen() {
      console.log('Buscando posts...');
      const posts = yield ajax('https://willianjusten.com.br/search.json');
      console.log(posts);

      console.log('Fetching data from github...');
      const github = yield ajax('https://api.github.com/users/willianjusten');
      console.log(github);
    }

    const dados = ajaxGen();
    dados.next();
  </script>
</html>
