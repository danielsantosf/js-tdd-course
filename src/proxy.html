  <script>

    let obj = {
      name: 'Dan',
      age: 26
    };

    //works as a proxy to warn about data changes, etc., through object methods
    let proxy = new Proxy(obj, {
      get(target, name) {
        console.log('Someone is asking for the name!');
        return target[name];
      },
      set(target, name, value) {
        console.log('Somebody is CHANGING the name!!');
        target[name] = value.toUpperCase();
      }
    });

  </script>
